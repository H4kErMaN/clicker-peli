<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Clicker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>🍕 Pizza Clicker 🍕</h1>
  <div class="game-container">
    <p>Pizzoja: <span id="counter">0</span></p>
    <img id="pizza" src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Eq_it-na_pizza-margherita_sep2005_sml.jpg" alt="Pizza">
    
    <div class="upgrades">
      <button id="upgrade1">Osta pieni uuni (10 pitsaa)</button>
      <button id="upgrade2">Osta iso uuni (100 pitsaa)</button>
      <button id="upgrade3">Osta pizzatehdas (1000 pitsaa)</button>
      <button id="upgrade4">Osta pizzamaailma (10000 pitsaa)</button>
    </div>
  </div>

  <script src="java.js"></script>
</body>
</html>
